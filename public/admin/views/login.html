<div class="container">
	<div class="mainContent col-md-12 col-sm-12 col-xs-12">

		<section class="col-md-12 col-sm-12 col-xs-12">

			<div class="col-md-3 col-sm-3 hidden-xs">
				<!-- center the content -->
			</div>

			<div class="col-md-6 col-sm-6 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>
							Login
						</h2>
					</div>
					<div class="panel-body">
						<form>

							<div class="form-group">
								<label class="sr-only" for="username">
									Username
								</label>
								<input type="text" id="username" class="form-control" ng-model="loginForm.username" placeholder="Username" required="required" />
							</div>

							<div class="form-group">
								<label class="sr-only" for="password">
									Password
								</label>
								<input type="password" id="password" class="form-control" ng-model="loginForm.password" placeholder="Password" required="required" />
							</div>

							<div ng-show="error != ''">
								<br />
								<div class="alert alert-danger" role="alert">
									<strong>
										Error:
									</strong>
									 Invalid Username or Password!
								</div>
							</div>

							<div>
								<button type="button" class="btn btn-primary" ng-click="login()">
									Login
								</button>
								<button type="button" class="btn btn-default" ng-click="cancel()">
									Cancel
								</button>
							</div>

						</form>
					</div>
					<!--div class="panel-footer">
						<a href="#reset-password">
							Forgot Password?
						</a>
					</div-->
				</div>
			</div>

			<div class="col-md-3 col-sm-3 hidden-xs">
				<!-- center the content -->
			</div>

			<div class="clearfix">
			</div>

		</section>
		<br />
		<br />

	</div>
</div>
