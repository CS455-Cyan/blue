<h2>Course Manager</h2>
<ul class="list-group">
    <li class="list-group-item " ng-repeat="course in courses">
        {{course.title}}
        <a class="btn btn-success btn-sm pull-right" ng-click="Edit(course)" ng-model="form_fieldname">
            <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <a class="btn btn-danger btn-sm pull-right">
            <span class="glyphicon glyphicon-trash" ng-click="Besure(course._id)"></span>
        </a>
    </li>
</ul>

<ul></ul>

<a class="btn btn-warning  " ng-click="Addcourse()">
    <span class="glyphicon glyphicon-plus"></span><b> Add Course</b>
</a>

<ul></ul>

<div ng-show="Addform">
    
    <div class="form-group">
        <label for="subject">Subject</label>
    <select  ng-model="selectedSubject" id="subject"  class="form-control">
        <option ng-repeat="item in subjects" value="{{item._id}}">{{item.abbreviation}}</option>
    </select>
    
    </div>
    
    <div class="form-group">
        <input type="text" class="form-control" ng-model="courseNumber" placeholder="Course Number">
    </div>
    
    <label>Course Offerings</label>
    <div class="checkbox">
        <label>
        <input type="checkbox" ng-model="spring" value="Spring">
            Spring
        </label>
        
        <label>
        <input type="checkbox" ng-model="summer" value="Summer">
            Summer
        </label>
        
        <label>
        <input type="checkbox" ng-model="fall" value="Fall">
            Fall
        </label>
        
        <label>
        <input type="checkbox" ng-model="textbox" value="textbox">
            Special text
        </label>
    </div>
    <div ng-show="textbox" class="form-group">
        <input type="text" class="form-control" ng-model="textboxContent" placeholder="Special offerings here">
    </div>
    
    <div class="form-group"><input type="text" class="form-control" ng-model="hours" placeholder="hours"></div>
    
    <div class="form-group"><input type="text" class="form-control" ng-model="courseFee" placeholder="Course Fee"></div>
    
     <div class="form-group"><input type="text" class="form-control" ng-model="courseTitle" placeholder="Course Title"></div>
    
    
    <div class="form-group"><textarea type="text-area" class="form-control" ng-model="courseDescription" placeholder="Course Description"></textarea></div>
    
    <div class="form-group">
    <button class="btn btn-success form-control" ng-click="submitForm()">Save</button><br/><p></p>
     <button class="btn btn-danger form-control">Cancel</button>
        </div>
</div>
