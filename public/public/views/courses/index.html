<div class="input-group input-group-lg col-md-12">
	<div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset">
		<input type="text" class="form-control input-lg" placeholder="Search all courses" ng-model="query"/>
	</div>
	<a class="input-group-addon btn" id="sizing-addon1" ng-click="searchCourses(query)">
		<span class="glyphicon glyphicon-search">
		</span>
	</a>
</div>

<h1>Course Subjects</h1>

<ul>
	<li ng-repeat="subject in subjects">
		<a ng-href="#/courses/subject/{{subject._id}}">
			{{subject.name}} ({{subject.abbreviation}})
		</a>
	</li>
</ul>
